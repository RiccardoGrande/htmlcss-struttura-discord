<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord layout type</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>

        <!-- start of header -->
        
        <div class="container">

                <!-- container headbar -->

            <div id="headbar_container" class="">
                
                <div id="headbar">

                    <div id="headbar_content">

                        <!-- content headbar -->

                        <div class="logo">logo</div>
                        <div class="link">link link link  </div>
                        <div class="login">login</div>


                    </div>
                </div>
            </div>
            
            <div class="flex_header_box">

                <!-- container box header -->

                <div class="header_box"></div>

            </div>
            

        </div>

    </header>

    <!-- end of header -->

    <main>
        <!-- start of main -->


        <div class="container">

            <!-- main container 1-->

            <div id="place_invite" class="flex_container">

                <!-- first container flex structure -->

                <div class="place_invite_img"></div>
                <div class="place_invite_text"></div>

            </div>

            

        </div>

        <div class="container">

            <!-- main container 2-->
            
            <div id="voice_channel" class="flex_container">

                <!-- container flex structure 2 -->

                <div class="voice_channel_text"></div>
                <div class="voice_channel_img"></div>

            </div>

        </div>

        <div class="container">

            <!-- main container 3-->

            <div id="fandom" class="flex_container">

                <!-- container flex structure 3 -->

                <div class="fandom_img"></div>
                <div class="fandom_text"></div>

            </div>

        </div>

        <div class="container_special">

            <!-- main container 4-->

            <div class="flex_container_structure_3">

                <!-- container flex structure 4 -->

                <div class="flex_structure_5"></div>
                

            </div>

        </div>

    </main>

    <!-- end of main -->

    <footer>

        <!-- start of footer -->

        <div class="container_special_2">

            <!-- footer container -->

            <div class="flex_container_structure_4">

                <!-- footer container structure -->

                <div class="flex_structure_6"></div>

                <div class="flex_structure_7"></div>

                <div class="flex_structure_7"></div>

                <div class="flex_structure_7"></div>

                <div class="flex_structure_7"></div>

            </div>

        </div>

        <div class="container_downbar">

            <!-- footer downbar -->

            <div class="downbar">

                <!-- downbar structure -->

                <div class="downbar_content">

                    <div class="downbar_icon">logo</div>

                    <div class="downbar_icon">Bottone</div>
                    
                </div>
            </div>     

        </div>

    </footer>

    <!-- end of footer -->
    
</body>
</html>
