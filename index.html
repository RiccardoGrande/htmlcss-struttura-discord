<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord layout type</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>

        <!-- start of header -->
        
        <div class="container">

                <!-- container headbar -->

            <div class="flex_container">
                
                <div id="headbar">

                <div id="headbar_content">

                    <!-- content headbar -->

                    <div class="content_bar_1">logo</div>
                    <div class="content_bar_2">link link link  </div>
                    <div class="content_bar_3">login</div>


                </div>

            </div>
            
            <div class="flex_header_box">

                <!-- container box header -->

                <div class="header_box"></div>

            </div>
            

        </div>

    </header>

    <!-- end of header -->

    <main>
        <!-- start of main -->


        <div class="container">

            <!-- main container 1-->

            <div class="flex_container_structure_1">

                <!-- first container flex structure -->

                <div class="flex_structure_1"></div>
                <div class="flex_structure_2"></div>

            </div>

            

        </div>

        <div class="container">

            <!-- main container 2-->
            
            <div class="flex_container_structure_2">

                <!-- container flex structure 2 -->

                <div class="flex_structure_3"></div>
                <div class="flex_structure_4"></div>

            </div>

        </div>

        <div class="container">

            <!-- main container 3-->

            <div class="flex_container_structure_1">

                <!-- container flex structure 3 -->

                <div class="flex_structure_1"></div>
                <div class="flex_structure_2"></div>

            </div>

        </div>

        <div class="container_special">

            <!-- main container 4-->

            <div class="flex_container_structure_3">

                <!-- container flex structure 4 -->

                <div class="flex_structure_5"></div>
                

            </div>

        </div>

    </main>

    <!-- end of main -->

    <footer>

        <!-- start of footer -->

        <div class="container_special_2">

            <!-- footer container -->

            <div class="flex_container_structure_4">

                <!-- footer container structure -->

                <div class="flex_structure_6"></div>

                <div class="flex_structure_7"></div>

                <div class="flex_structure_7"></div>

                <div class="flex_structure_7"></div>

                <div class="flex_structure_7"></div>

            </div>

        </div>

        <div class="container_special_3">

            <!-- footer downbar -->

            <div class="downbar">

                <!-- downbar structure -->

                <div class="downbar_content">

                    <div class="content_bar_4">logo</div>

                    <div class="content_bar_4">Bottone</div>
                    
                </div>
            </div>     

        </div>

    </footer>

    <!-- end of footer -->
    
</body>
</html>
